        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <header>
            <div class="container">
                <h3>Bookmarker</h3>
            </div>
        </header>
        <div class="container">
            <div class="well">
                <div class="column">
                    <h2>Bookmark your favorite sites </h2>
                    <p>Site Name</p>
                    <input id="siteName" placeholder="Bookmark Name" type="text">
                    <p class="alert alert-error m-auto" id="nameError" style="display: none;"></p>
                    <p>Site URL</p>
                    <input id="siteUrl" placeholder="website URL" type="text">
                    <p class="alert alert-error m-auto" id="urlError" style="display: none;"></p>
                    <div class="m-auto">
						<button id="mainBtn" class="btn btn-primary" onclick="submitItem()">Submit</button>
				   </div>
                </div>
            </div>
        </div>

        <div class="container">
           <div class=" webwell search  ">
                <input onkeyup="searchSiteName(this.value)" type="text"  placeholder="Search by Name "  id="searchInput">
            </div>

         <div id="bookmarkList" class="column">
             
            </div>

        </div>


        <footer>
            <div class="container">
                <p>Â© 2019 Bookmarker Inc.</p>
            </div>
        </footer>

        <script src="main.js"></script>
    </body>
